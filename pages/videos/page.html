<!-- PAGE MAIN CONTENT -->
<div class="container is-fluid columns is-centered py-6">
  <aside class="column is-2 menu">
  </aside>

  <div class="column">
    <!-- Search bar component mount point -->
    <div id="search_bar_container" class="mb-4"></div>

    <!-- Pagination and status on top-->
    <nav class="level mt-6">
      <nav class="pagination is-rounded level-left mb-0" role="navigation" aria-label="pagination">    
        <ul class="pagination-list">
          <li>
            <span class="pagination-ellipsis">&hellip;</span>
          </li>
        </ul>
      </nav>
      <div class="level-right">
        <p class="image-search-status">...</p>
      </div>
    </nav>

    <!-- Grid with previews of videos -->
    <div id="videos_files_grid_container">
    </div>

    <!-- Pagination and status on bottom-->
    <nav class="pagination is-rounded mt-6" role="navigation" aria-label="pagination">
      <nav class="pagination is-rounded level-left mb-0" role="navigation" aria-label="pagination">    
        <ul class="pagination-list">
          <li>
            <span class="pagination-ellipsis">&hellip;</span>
          </li>
        </ul>
      </nav>
      <div class="level-right">
        <p class="image-search-status">...</p>
      </div>
    </nav>
  </div>

  <!-- Modal container -->
  <div class="modal" id="video-modal">
    <div class="modal-background"></div>
    
    <!-- Modal content that takes up most of the screen -->
    <div class="modal-content" style="width: 95vw; max-height: 95vh; margin: 0 auto; display: flex; align-items: center; justify-content: center;">
      <!-- Video container with responsive sizing -->
      <figure class="image is-16by9" style="width: 100%; max-height: 100%;">
        <video 
          id="modal-video-player"
          class="has-ratio" 
          controls
          preload="metadata"
          playsinline>
          <source src="" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </figure>
    </div>

      Loading video...
    </div>-->
    
    <!-- Close button -->
    <button class="modal-close is-large" aria-label="close"></button>
  </div>

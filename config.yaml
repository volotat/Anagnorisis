main:
  host: 0.0.0.0
  port: 5001
  flask_secret_key: secret!123 # Does not matter when Flask is run locally
  project_config_directory: /mnt/project_config
music:
  embedding_model: "laion/clap-htsat-fused" 
  media_directory: /mnt/media/music
  media_formats:
  - .mp3
  - .flac
  - .wav
  - .ogg
  - .aac
  - .m4a
  - .opus
images:
  embedding_model: "google/siglip-base-patch16-224" 
  media_directory: /mnt/media/images
  media_formats:
  - .jpg
  - .jpeg
  - .png
  - .gif
  - .bmp
  - .webp
  - .tiff
videos:
  embedding_model: null
  media_directory: /mnt/media/videos
  media_formats:
  - .mp4
  - .webm
  - .avi
  - .mov
  - .wmv
  - .flv
  - .mkv
  - .ogv
  - .mpeg
  - .mpg
text:
  embedding_model: "jinaai/jina-embeddings-v3" # Or a specific v3 model ID
  media_directory: /mnt/media/text
  media_formats:
  - .txt
  - .md
  - .htm
  - .html
  # Added for text embedding and search
  chunk_size: 384 # Max tokens per chunk
  chunk_overlap: 128 # Overlap between chunks
  embedding_dimension: 1024 # Dimension to truncate to (Optional, match Matryoshka)
omni:
  model_name: "openbmb/MiniCPM-o-4_5"
  load_in_4bit: true  # BitsAndBytes 4-bit quantization (~5 GB VRAM instead of ~18 GB)
  max_new_tokens: 256
  do_sample: false
  temperature: 0.2
  video_sample_max_size: 512 # Max dimension (width or height) for video frame sampling to the omni descriptor
  image_max_size: 512 # Max dimension (width or height) for input images to the omni descriptor
  image_prompt: "Describe this image in detail. Include objects, scene, colors, actions, and any text visible."
  audio_prompt: "Describe the audio in detail. Include instruments, genre, mood, tempo, and any notable features."
  video_prompt: "Describe the video in detail. Include the scene, actions, objects, and any notable events."
  text_prompt: "Provide a detailed summary of the following text:"
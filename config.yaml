main:
  host: 0.0.0.0
  port: 5001
  flask_secret_key: secret!123 # Does not matter when Flask is run locally
  project_config_directory: /app/project_config
music:
  embedding_model: "laion/clap-htsat-fused" 
  media_directory: /app/media/music
  media_formats:
  - .mp3
  - .flac
  - .wav
  - .ogg
  - .aac
  - .m4a
images:
  embedding_model: "google/siglip-base-patch16-224" 
  media_directory: /app/media/images
  media_formats:
  - .jpg
  - .jpeg
  - .png
  - .gif
  - .bmp
  - .webp
  - .tiff
videos:
  embedding_model: null
  media_directory: /app/media/videos
  media_formats:
  - .mp4
  - .webm
  - .avi
  - .mov
  - .wmv
  - .flv
  - .mkv
  - .ogv
  - .mpeg
  - .mpg
text:
  embedding_model: "jinaai/jina-embeddings-v3" # Or a specific v3 model ID
  media_directory: /app/media/text
  media_formats:
  - .txt
  - .md
  - .htm
  - .html
  # Added for text embedding and search
  chunk_size: 512 # Max tokens per chunk
  chunk_overlap: 128 # Overlap between chunks
  embedding_dimension: 1024 # Dimension to truncate to (Optional, match Matryoshka)
services:
  anagnorisis:
    build: .
    container_name: anagnorisis-app
    volumes:
      - .:/app  # Mount the source code directory (will also contain logs, cache and models generated by the container)
    #restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4'
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    security_opt:
      - no-new-privileges:true
      - apparmor:docker-default
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - RUNNING_IN_DOCKER=true
      - CONTAINER_NAME=anagnorisis-app

version: '3.8'

services:
  anagnorisis:
    build: .
    container_name: ${CONTAINER_NAME:-anagnorisis-app}
    ports:
      - "127.0.0.1:${EXTERNAL_PORT:-5001}:5001" # Map the external port to the internal port
    volumes:
      - ${IMAGES_MODULE_DATA_PATH:-./media/Images}:/mnt/media/images
      - ${MUSIC_MODULE_DATA_PATH:-./media/Music}:/mnt/media/music
      - ${TEXT_MODULE_DATA_PATH:-./media/Text}:/mnt/media/text
      - ${VIDEOS_MODULE_DATA_PATH:-./media/Videos}:/mnt/media/videos
      - ${PROJECT_CONFIG_FOLDER_PATH:-./project_config}:/mnt/project_config
      - .:/app  # Mount the source code directory (will also contain logs, cache and models generated by the container)
    #restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4'
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    security_opt:
      - no-new-privileges:true
      - apparmor:docker-default
    env_file:
      - .env 
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - RUNNING_IN_DOCKER=true
